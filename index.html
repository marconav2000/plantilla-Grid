<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    

</head>
<body>
    <!-- Contenedor Grid -->
    <section class="grid-container">

        <!-- Header -->
        <header class="header"> 
            <nav>Tienda e-commerce</nav>
        </header>

        <!-- Aside Barra Lateral -->
        <aside class="sidebar box"> 
            <h3>Categorias</h3>
            
            <ul>
                <li>Guantes<span class="stock"> (13) </span></li>
                <li>BJJ <span class="stock"> (21) </span></li>
                <li>Ropa MMA  <span class="stock"> (41) </span></li>
                <li>Cabezal <span class="stock"> (10) </span></li>
            </ul>
                          
        </aside>


        <!-- Main Contenedor Principal -->
        <main class="main box">

            <div class="grid">
                <div class="card">
                  <img src="./assets/img/cabezal.webp" alt="">
                  <h5> Cabezal Venum </h5>
                  <p> 50.990 </p>
                  <a href="#" class="btn"> Comprar </a>
                </div>
                <div class="card">
                  <img src="./assets/img/kimono-bjj-venum.webp" alt="">
                  <h5> GI BJJ </h5>
                  <p> 89.900 </p>
                  <a href="#" class="btn"> Comprar </a>
                </div>
                <div class="card">
                  <img src="./assets/img/guantes.webp" alt="">
                  <h5> Guantes de Boxeo </h5>
                  <p> 59.700 </p>
                  <a href="#" class="btn"> Comprar </a>
                </div>
                <div class="card">
                  <img src="./assets/img/licra-largas-venum.webp" alt="">
                  <h5> Licra Larga </h5>
                  <p> 49.700 </p>
                  <a href="#" class="btn"> Comprar </a>
                </div>
              </div>

        </main>



        <!-- Footer -->
        <footer class="footer">@tienda-Ecommerce </footer>
    </section>

    
</body>
</html>
